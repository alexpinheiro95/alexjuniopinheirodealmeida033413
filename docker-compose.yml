version: "3.8"

services:

  postgres:
    image: postgres:15
    container_name: music-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music -d musicdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: music-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: music-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/musicdb
      SPRING_DATASOURCE_USERNAME: music
      SPRING_DATASOURCE_PASSWORD: music

      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"

      JWT_SECRET: super-secret-key-change-me
      JWT_EXPIRATION_MINUTES: 5
      JWT_REFRESH_EXPIRATION_MINUTES: 30

      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: album-covers

      RATE_LIMIT_REQUESTS: 10
      RATE_LIMIT_DURATION_MINUTES: 1

      REGIONAL_API_URL: https://integrador-argus-api.geia.vip/v1/regionais

      CORS_ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music-frontend
    restart: unless-stopped
    environment:
      API_URL: http://localhost:8080/api/v1
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx
    container_name: music-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro 
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started

volumes:
  postgres_data:
  minio_data:
