<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let artist of facade.artists$ | async" 
         class="bg-white rounded-xl shadow-lg p-6 hover:scale-105 transition-transform">
      <h2 class="text-xl font-bold text-gray-800">{{ artist.nome }}</h2>
      <p class="text-gray-500">{{ artist.albunsCount }} Álbuns</p>
      <button [routerLink]="['/artista', artist.id]" class="mt-4 text-blue-600 font-semibold">
        Ver Detalhes →
      </button>
    </div>
  </div>
</div>
